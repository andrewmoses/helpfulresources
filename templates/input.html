{% block title %} Please Add your Resource{% endblock title %}

            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Display Image URL</label>
              <input type="text" class="form-control" name="Resource_2" id="Resource2">
            </div>

              <input type="file" class="from-control" name="Resources" id="Resources" accept="application/pdf">
            </div> -->  
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>
